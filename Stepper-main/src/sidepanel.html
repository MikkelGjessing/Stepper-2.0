<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stepper - Step-by-Step Guide</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div id="app">
    <!-- Chat View (Main Interface) -->
    <div id="chat-view" class="view active">
      <!-- Compact Header -->
      <header class="chat-header">
        <div class="header-info">
          <h1>ðŸ’¬ Stepper Assistant</h1>
          <!-- Stepping Stones Progress Indicator (shown when in step mode) -->
          <div id="stepping-stones-container" class="stepping-stones-container" style="display: none;">
            <!-- Stones will be rendered here dynamically -->
          </div>
        </div>
        <div class="header-controls">
          <button id="theme-toggle-button" class="btn-icon" title="Toggle playful theme">
            <span id="theme-toggle-icon">ðŸŽ¨</span>
          </button>
          <button id="reset-button" class="btn-icon" title="Reset">
            <span>â†º</span>
          </button>
        </div>
      </header>

      <!-- Chat Messages Container -->
      <div id="chat-messages" class="chat-messages">
        <!-- Messages will be appended here -->
      </div>

      <!-- Chat Input -->
      <div id="chat-input-container" class="chat-input-container">
        <input 
          type="text" 
          id="chat-input" 
          placeholder="Describe the issue..."
          class="chat-input"
        />
        <button id="send-button" class="btn btn-primary">Send</button>
      </div>
    </div>

    <!-- Hidden Step Runner View (for backward compatibility) -->
    <div id="step-runner-view" class="view" style="display: none;">
      <!-- Keep header structure for compatibility -->
      <header class="compact-header" style="display: none;">
        <div class="header-search">
          <input 
            type="search" 
            id="article-search" 
            placeholder="Search articles..."
            class="search-input"
          />
        </div>
        <div class="header-info">
          <div class="article-name" id="article-title">Article Title</div>
          <div class="step-progress" id="step-progress">Step 1 of 5</div>
        </div>
      </header>

      <!-- Hidden elements for backward compatibility -->
      <div id="skipped-steps-banner" class="skipped-steps-banner" style="display: none;"></div>
      <div id="step-card" class="step-card" style="display: none;"></div>
      <details id="full-article-section" class="full-article-collapsible" style="display: none;"></details>
      <div id="completion-view" style="display: none;"></div>
    </div>

    <!-- Modals -->
    <div id="failure-modal" class="modal" style="display: none;">
      <div class="modal-content small">
        <div class="modal-header">
          <h2>Report Issue</h2>
          <button id="close-failure-modal" class="close-button">Ã—</button>
        </div>
        <div class="modal-body">
          <form id="failure-form">
            <div class="form-group">
              <label for="failure-reason">Reason:</label>
              <select id="failure-reason" required>
                <option value="">Select a reason...</option>
                <option value="cant-find-option">Customer can't find option/button</option>
                <option value="system-error">System error message</option>
                <option value="permission-issue">Permission/access issue</option>
                <option value="no-change">Outcome didn't change</option>
                <option value="other">Other</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="failure-note">Note (optional):</label>
              <textarea id="failure-note" rows="3" placeholder="Additional details..."></textarea>
            </div>
            
            <div class="form-actions">
              <button type="button" id="cancel-failure" class="btn btn-secondary">Cancel</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="sidepanel.js"></script>
</body>
</html>
