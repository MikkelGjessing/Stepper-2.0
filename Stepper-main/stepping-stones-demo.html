<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stepping Stones Theme Demo</title>
  <style>
    :root {
      --primary-color: #0066cc;
      --success-color: #28a745;
      --border: #dee2e6;
      --surface: #f8f9fa;
      --text-primary: #212529;
      --spacing-sm: 8px;
      --spacing-md: 12px;
      --radius: 8px;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    
    .demo-container {
      max-width: 400px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    h1 {
      text-align: center;
      color: var(--text-primary);
      margin-bottom: 30px;
    }
    
    h2 {
      font-size: 16px;
      margin: 20px 0 10px;
      color: var(--text-primary);
    }
    
    /* Stepping Stones Styles */
    .stepping-stones-container {
      position: relative;
      height: 60px;
      margin: var(--spacing-md) 0;
      overflow-x: auto;
      overflow-y: visible;
    }
    
    .stepping-stone {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 30px;
      transition: all 0.3s ease;
    }
    
    .stone-shape {
      width: 100%;
      height: 100%;
      fill: #d0d0d0;
      stroke: #999;
      stroke-width: 1.5;
      transition: all 0.3s ease;
    }
    
    .stepping-stone.completed .stone-shape {
      fill: #4a90e2;
      stroke: #2c5aa0;
    }
    
    .stepping-stone.current .stone-shape {
      fill: #5cb85c;
      stroke: #4cae4c;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
    }
    
    .stepping-stone.upcoming .stone-shape {
      fill: #e8e8e8;
      stroke: #ccc;
      opacity: 0.6;
    }
    
    .boy-character {
      position: absolute;
      width: 30px;
      height: 45px;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      transition: left 0.4s cubic-bezier(0.4, 0.0, 0.2, 1);
    }
    
    .boy-character.jumping {
      animation: jump 0.4s cubic-bezier(0.4, 0.0, 0.2, 1);
    }
    
    @keyframes jump {
      0% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-20px); }
      100% { transform: translateX(-50%) translateY(0); }
    }
    
    .boy-body {
      fill: #ff9800;
      stroke: #e65100;
      stroke-width: 1;
    }
    
    .boy-shorts {
      fill: #2196f3;
      stroke: #1565c0;
      stroke-width: 1;
    }
    
    .boy-head {
      fill: #ffd0a0;
      stroke: #d49872;
      stroke-width: 1;
    }
    
    .boy-limbs {
      stroke: #ffd0a0;
      stroke-width: 2;
      fill: none;
      stroke-linecap: round;
    }
    
    .legend {
      margin-top: 30px;
      padding: 15px;
      background: var(--surface);
      border-radius: var(--radius);
    }
    
    .legend h3 {
      margin-top: 0;
      font-size: 14px;
    }
    
    .legend-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 8px 0;
      font-size: 13px;
    }
    
    .legend-stone {
      width: 30px;
      height: 20px;
      border-radius: 50%;
      border: 1.5px solid;
    }
    
    .legend-stone.completed {
      background: #4a90e2;
      border-color: #2c5aa0;
    }
    
    .legend-stone.current {
      background: #5cb85c;
      border-color: #4cae4c;
    }
    
    .legend-stone.upcoming {
      background: #e8e8e8;
      border-color: #ccc;
    }
    
    button {
      padding: 8px 16px;
      margin: 5px;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: white;
      cursor: pointer;
      font-size: 13px;
    }
    
    button:hover {
      background: var(--surface);
    }
    
    .controls {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üé® Stepping Stones Theme</h1>
  
  <div class="demo-container">
    <h2>5 Steps - Currently on Step 3</h2>
    <div id="stones-demo" class="stepping-stones-container"></div>
    
    <div class="controls">
      <button onclick="animateJump()">‚ñ∂Ô∏è Animate Jump</button>
      <button onclick="prevStep()">‚Üê Back</button>
      <button onclick="nextStep()">Next ‚Üí</button>
    </div>
    
    <div class="legend">
      <h3>Legend</h3>
      <div class="legend-item">
        <div class="legend-stone completed"></div>
        <span>Completed step (blue)</span>
      </div>
      <div class="legend-item">
        <div class="legend-stone current"></div>
        <span>Current step (green) - with boy</span>
      </div>
      <div class="legend-item">
        <div class="legend-stone upcoming"></div>
        <span>Upcoming step (faded gray)</span>
      </div>
    </div>
  </div>
  
  <script>
    let currentStep = 3;
    const totalSteps = 5;
    
    function renderSteppingStones(container, current, total, animate = false) {
      container.innerHTML = '';
      
      const containerWidth = Math.min(total * 50, 350);
      const stoneSpacing = containerWidth / Math.max(total - 1, 1);
      
      // Create stones
      for (let i = 0; i < total; i++) {
        const stone = document.createElement('div');
        stone.className = 'stepping-stone';
        
        if (i < current - 1) {
          stone.classList.add('completed');
        } else if (i === current - 1) {
          stone.classList.add('current');
        } else {
          stone.classList.add('upcoming');
        }
        
        stone.style.left = `${i * stoneSpacing}px`;
        
        stone.innerHTML = `
          <svg class="stone-shape" viewBox="0 0 40 30" preserveAspectRatio="xMidYMid meet">
            <ellipse cx="20" cy="15" rx="18" ry="13" />
          </svg>
        `;
        
        container.appendChild(stone);
      }
      
      // Create boy character
      const boy = document.createElement('div');
      boy.className = 'boy-character';
      if (animate) {
        boy.classList.add('jumping');
        setTimeout(() => boy.classList.remove('jumping'), 400);
      }
      
      const currentStonePosition = (current - 1) * stoneSpacing;
      boy.style.left = `${currentStonePosition}px`;
      
      boy.innerHTML = `
        <svg viewBox="0 0 30 45" xmlns="http://www.w3.org/2000/svg">
          <!-- Head -->
          <circle class="boy-head" cx="15" cy="8" r="6" />
          
          <!-- Body (shirt) -->
          <rect class="boy-body" x="10" y="14" width="10" height="12" rx="2" />
          
          <!-- Shorts -->
          <rect class="boy-shorts" x="10" y="26" width="10" height="8" rx="1" />
          
          <!-- Arms -->
          <line class="boy-limbs" x1="10" y1="16" x2="5" y2="22" />
          <line class="boy-limbs" x1="20" y1="16" x2="25" y2="22" />
          
          <!-- Legs -->
          <line class="boy-limbs" x1="12" y1="34" x2="9" y2="42" />
          <line class="boy-limbs" x1="18" y1="34" x2="21" y2="42" />
        </svg>
      `;
      
      container.appendChild(boy);
    }
    
    function animateJump() {
      renderSteppingStones(document.getElementById('stones-demo'), currentStep, totalSteps, true);
    }
    
    function nextStep() {
      if (currentStep < totalSteps) {
        currentStep++;
        renderSteppingStones(document.getElementById('stones-demo'), currentStep, totalSteps, true);
      }
    }
    
    function prevStep() {
      if (currentStep > 1) {
        currentStep--;
        renderSteppingStones(document.getElementById('stones-demo'), currentStep, totalSteps, false);
      }
    }
    
    // Initial render
    renderSteppingStones(document.getElementById('stones-demo'), currentStep, totalSteps, false);
  </script>
</body>
</html>
